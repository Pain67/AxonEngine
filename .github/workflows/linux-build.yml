name: Linux Build
on:
  workflow_dispatch:
  workflow_call:

jobs:
  linux-matrix-build:
    strategy:
      matrix:
        build_type: [Debug, Release]
        compiler: [ {c: gcc, cxx: g++}, {c: clang, cxx: clang++} ]
    uses: ./.github/workflows/cmake-crossplatform.yml
    with:
      os: ubuntu-latest
      c_compiler: ${{ matrix.compiler.c }}
      cpp_compiler: ${{ matrix.compiler.cxx }}
      build_type: ${{ matrix.build_type }}
